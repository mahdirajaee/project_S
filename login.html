<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-card animate-fade-in">
                <div class="login-header">
                    <div class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                    </div>
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Login to your dashboard account</p>
                </div>
                <div class="login-form">
                    <form id="login-form">
                        <div class="input-group">
                            <label for="username">Username or Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" placeholder="Enter your username or email" autocomplete="username">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="password-label-group">
                                <label for="password">Password</label>
                                <a href="#" id="forgot-password-link" class="forgot-link">Forgot password?</a>
                            </div>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me for 30 days</label>
                        </div>
                        <div class="error-message" id="login-error"></div>
                        <button type="submit" id="login-btn" class="btn btn-primary btn-block">
                            <span class="spinner" id="login-spinner"></span>
                            <span class="btn-text">Login</span>
                        </button>
                    </form>
                    
                    <div class="login-divider">
                        <span>Admin Demo</span>
                    </div>
                    
                    <div class="demo-credentials">
                        <p>Use these credentials to test the dashboard:</p>
                        <div class="credential-box">
                            <div class="credential-group">
                                <span class="credential-label">Admin:</span>
                                <span class="credential-value">admin / admin123</span>
                                <button class="copy-btn" data-username="admin" data-password="admin123">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="credential-group">
                                <span class="credential-label">User:</span>
                                <span class="credential-value">user / user123</span>
                                <button class="copy-btn" data-username="user" data-password="user123">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2025 Dashboard. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div class="modal" id="password-reset-modal">
        <div class="modal-content animate-slide-in-up">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Reset Password</h3>
                <button class="close-btn" id="close-reset-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Enter your email address to receive a password reset link.</p>
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reset-email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="error-message" id="reset-error"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-reset">Cancel</button>
                <button class="btn btn-primary" id="send-reset">
                    <span class="spinner" id="reset-spinner"></span>
                    <span>Send Reset Link</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
