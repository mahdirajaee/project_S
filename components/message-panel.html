<div class="message-panel">
    <!-- Admin View -->
    <div class="admin-message-view" id="admin-message-view">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-paper-plane"></i>
                    <h2>Send Message to Users</h2>
                </div>
            </div>
            <div class="card-body">
                <form id="send-message-form">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="message-recipient">Send To</label>
                            <div class="input-with-icon">
                                <i class="fas fa-users"></i>
                                <select id="message-recipient">
                                    <option value="all">All Users</option>
                                    <!-- Individual users will be populated here -->
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="message-subject">Subject</label>
                            <div class="input-with-icon">
                                <i class="fas fa-heading"></i>
                                <input type="text" id="message-subject" placeholder="Enter message subject">
                            </div>
                        </div>
                        <div class="input-group" style="grid-column: 1 / -1;">
                            <label for="message-content">Message</label>
                            <div class="input-with-icon">
                                <i class="fas fa-comment-alt"></i>
                                <textarea id="message-content" placeholder="Type your message here..." rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button type="button" id="message-preview-btn" class="btn btn-outline btn-with-icon">
                                <i class="fas fa-eye"></i>
                                <span>Preview</span>
                            </button>
                            <button type="submit" class="btn btn-primary btn-with-icon">
                                <i class="fas fa-paper-plane"></i>
                                <span>Send Message</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
            
        <div class="card mt-4">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-history"></i>
                    <h2>Message History</h2>
                </div>
                <div class="card-actions">
                    <button class="btn btn-sm btn-outline btn-with-icon" id="refresh-message-history">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="message-list" id="admin-message-list">
                    <!-- Message history will be populated here -->
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <!-- Message Preview Modal -->
    <div class="modal" id="preview-modal">
        <div class="modal-content animate-slide-in-up">
            <div class="modal-header">
                <h3><i class="fas fa-eye"></i> Message Preview</h3>
                <button class="close-btn" id="close-preview">&times;</button>
            </div>
            <div class="modal-body">
                <div class="preview-subject">
                    <strong>Subject:</strong> <span id="preview-subject"></span>
                </div>
                <div class="preview-recipient">
                    <strong>To:</strong> <span id="preview-recipient"></span>
                </div>
                <div class="preview-content">
                    <p id="preview-content"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-preview">Cancel</button>
                <button class="btn btn-primary btn-with-icon" id="confirm-send">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send Message</span>
                </button>
            </div>
        </div>
    </div>
</div>
