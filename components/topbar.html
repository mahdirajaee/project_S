<div class="topbar">
    <div class="topbar-left">
        <button id="toggle-sidebar" class="toggle-btn">
            <span class="toggle-icon"></span>
        </button>
        <div class="logo">
            <img src="../assets/images/logo.svg" alt="Logo">
            <span class="logo-text">Dashboard</span>
        </div>
    </div>
    <div class="topbar-right">
        <div class="notifications">
            <button id="notifications-btn" class="icon-btn">
                <span class="notification-icon"></span>
                <span class="notification-badge" id="notification-count">0</span>
            </button>
            <div class="dropdown" id="notifications-dropdown">
                <div class="dropdown-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read">Mark all as read</button>
                </div>
                <div class="dropdown-body" id="notifications-list">
                    <!-- Notifications will be populated here -->
                    <div class="empty-notification">No new notifications</div>
                </div>
            </div>
        </div>
        <div class="user-menu">
            <button id="user-menu-btn" class="user-btn">
                <div class="avatar">
                    <span id="user-initial">A</span>
                </div>
                <span id="display-name">User</span>
            </button>
            <div class="dropdown" id="user-dropdown">
                <a href="#" class="dropdown-item" id="profile-link">
                    <span class="dropdown-icon profile-icon"></span>
                    <span>Profile</span>
                </a>
                <a href="#" class="dropdown-item" id="settings-link">
                    <span class="dropdown-icon settings-icon"></span>
                    <span>Settings</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" id="logout-btn">
                    <span class="dropdown-icon logout-icon"></span>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</div>
