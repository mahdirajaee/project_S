<div class="topbar">
    <div class="topbar-left">
        <button id="toggle-sidebar" class="toggle-btn" aria-label="Toggle Sidebar">
            <span class="toggle-icon"></span>
        </button>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <span class="logo-text">Dashboard</span>
        </div>
    </div>
    <div class="topbar-right">
        <div class="notifications">
            <button id="notifications-btn" class="notification-btn" aria-label="Notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notification-count">0</span>
            </button>
            <div class="dropdown" id="notifications-dropdown">
                <div class="dropdown-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read" class="btn btn-sm">Mark all as read</button>
                </div>
                <div class="dropdown-body" id="notifications-list">
                    <!-- Notifications will be populated here -->
                    <div class="empty-notification">No new notifications</div>
                </div>
            </div>
        </div>
        <div class="user-menu">
            <button id="user-menu-btn" class="user-btn" aria-label="User Menu">
                <div class="avatar">
                    <span id="user-initial">U</span>
                </div>
                <div class="user-info">
                    <div class="user-name" id="display-name">User</div>
                    <div class="user-role" id="display-role">User</div>
                </div>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown" id="user-dropdown">
                <a href="#" class="dropdown-item" id="profile-link" data-tab="profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="dropdown-item" id="settings-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</div>
